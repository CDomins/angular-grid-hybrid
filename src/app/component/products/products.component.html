<h2 class="text-2xl font-semibold mb-4 text-gray-700">Product Inventory</h2>
<p class="mb-4">
  This view displays a list of products from the ProductService.
</p>

<div class="flex flex-col h-[60vh] min-h-0 w-full">
  <ag-grid-angular
    class="ag-theme-alpine w-full flex-grow min-h-0"
    style="height: 100%"
    [rowData]="products"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
</div>
